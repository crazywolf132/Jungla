<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Jungla</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="apple-mobile-web-app-title" content="Jungla" />
		<meta name="application-name" content="Jungla" />
		<meta name="msapplication-TileColor" content="#ffffff" />
		<meta
			name="msapplication-config"
			content="/assets/img/browserconfig.xml"
		/>
		<meta name="theme-color" content="#ffffff" />
		<meta
			name="description"
			content="Standalone, data manipulation language that changes the way we use REST."
		/>
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<meta name="twitter:title" content="Jungla" />
		<meta
			name="twitter:description"
			content="Standalone, data manipulation language that changes the way we use REST."
		/>
		<meta
			name="twitter:image"
			content="https://crazywolf132.github.io/jungla/assets/images/wordmark-logo-alt-twitter.png"
		/>
		<meta name="twitter:card" content="summary_large_image" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/assets/img/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/assets/img/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/assets/img/favicon-16x16.png"
		/>
		<link rel="manifest" href="/assets/img/site.webmanifest" />
		<link
			rel="mask-icon"
			href="/assets/img/safari-pinned-tab.svg"
			color="#3be686"
		/>
		<link rel="shortcut icon" href="/assets/img/favicon.ico" />
		<link rel="stylesheet" href="assets/css/theme-simple.css" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>
		<div id="app">Please wait...</div>
		<script>
			window.$docsify = {
				name: 'Jungla',
				repo: 'https://github.com/crazywolf132/Jungla',
				coverpage: true,
				loadNavbar: true,
				loadSidebar: true,
				search: 'auto', // default

				plugins: [
					function (hook, vm) {
						hook.beforeEach(function (html) {
							let url =
								'https://github.service.anz/crazywolf132/Jungla/docs/edit/develop/' +
								vm.route.file;
							let rev = 'rev1';
							let version = '0.2-beeta';
							let edit =
								'<a href="' + url + '">Edit on GitHub</a>\n';
							return (
								html +
								'\n----\n' +
								'<footer style="color:#999999; font-size:0.9em;">' +
								'<span>Version ' +
								version +
								' (' +
								rev +
								') - </span>' +
								edit +
								'</footer>'
							);
						});
					},
				],
			};
		</script>
		<script src="assets/js/docsify.min.js"></script>
		<script src="assets/js/docsify-themeable.js"></script>
		<script src="assets/js/search.js"></script>
		<script src="assets/js/prism-bash.min.js"></script>
		<script src="assets/js/prism-jungla.js"></script>
		<script src="assets/js/prism-json.min.js"></script>
		<script src="assets/js/prism-js-extras.min.js"></script>
		<script src="https://unpkg.com/docsify-copy-code@2"></script>
	</body>
</html>
