<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Jungla</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="Description" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<link rel="stylesheet" href="assets/css/theme-simple.css" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>
		<div id="app">Please wait...</div>
		<script>
			window.$docsify = {
				name: 'Jungla',
				repo: 'https://github.com/crazywolf132/Jungla',
				coverpage: true,
				loadNavbar: true,
				loadSidebar: true,
				search: 'auto', // default

				plugins: [
					function (hook, vm) {
						hook.beforeEach(function (html) {
							let url =
								'https://github.service.anz/crazywolf132/Jungla/docs/edit/develop/' +
								vm.route.file;
							let rev = 'rev1';
							let version = '0.2-beeta';
							let edit =
								'<a href="' + url + '">Edit on GitHub</a>\n';
							return (
								html +
								'\n----\n' +
								'<footer style="color:#999999; font-size:0.9em;">' +
								'<span>Version ' +
								version +
								' (' +
								rev +
								') - </span>' +
								edit +
								'</footer>'
							);
						});
					},
				],
			};
		</script>
		<script src="assets/js/docsify.min.js"></script>
		<script src="assets/js/docsify-themeable.js"></script>
		<script src="assets/js/search.js"></script>
		<script src="assets/js/prism-bash.min.js"></script>
		<script src="assets/js/prism-jungla.js"></script>
		<script src="assets/js/prism-json.min.js"></script>
		<script src="assets/js/prism-js-extras.min.js"></script>
		<script src="https://unpkg.com/docsify-copy-code@2"></script>
	</body>
</html>
